<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="result">
        <h4>Your Result</h4>
        <div class="circle">
          <div class="score">76</div>
          <div class="test">of 100</div>
        </div>
        <h3 class="great">Great</h3>
        <p>
          You scored higher than 65% of <br />the people who have taken
          <br />these tests.
        </p>
      </div>
      <div class="container">
        <h3 class="summ">Summary</h3>
        <div class="summary-container">
          <div class="reaction rating">
            Reaction
            <div>
              <span class="result">80</span><span class="overall"> / 100</span>
            </div>
          </div>
          <div class="memory rating">
            Memory
            <div>
              <span class="result">92</span><span class="overall"> / 100</span>
            </div>
          </div>
          <div class="verbal rating">
            Verbal
            <div>
              <span class="result">61</span><span class="overall"> / 100</span>
            </div>
          </div>
          <div class="visual rating">
            Visual
            <div>
              <span class="result">72</span>
              <span class="overall"> / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <a id="web" href="frontendmentor.io">Frontend Mentor</a>
  </body>
</html>
